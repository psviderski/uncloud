# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    - go mod tidy

report_sizes: true

builds:
  - id: uncloud
    main: ./cmd/uncloud
    binary: uncloud
    env:
      # Use CGO to be able to build fsevent required by compose on macOS.
      - CGO_ENABLED={{ if eq .Os "darwin" }}1{{ else }}0{{ end }}
    goos:
      - darwin
      - linux
      #- windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X github.com/psviderski/uncloud/internal/version.version={{ .Version }}

  - id: uncloudd
    main: ./cmd/uncloudd
    binary: uncloudd
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X github.com/psviderski/uncloud/internal/version.version={{ .Version }}

archives:
  - id: uncloud
    builds:
      - uncloud
    formats:
      # gz is not compatible with homebrew releases, so we use tar.gz
      - tar.gz
    name_template: >-
      {{ .Binary }}_
      {{- if eq .Os "darwin"}}macos
      {{- else}}{{.Os}}{{end}}_
      {{- .Arch }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        formats:
          - zip
    files:
      - none*

  - id: uncloudd
    builds:
      - uncloudd
    formats:
      - tar.gz
    name_template: "{{ .Binary }}_{{ .Os }}_{{ .Arch }}"
    files:
      - none*

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

brews:
  - name: uncloud
    description: "Uncloud CLI"
    homepage: "https://uncloud.run"
    ids:
      - uncloud
    install: |
      bin.install "uncloud"
      bin.install_symlink "uncloud" => "uc"
    skip_upload: false
    repository:
      owner: psviderski
      name: homebrew-tap
      token: "{{ .Env.GITHUB_TOKEN_HOMEBREW_TAP }}"
