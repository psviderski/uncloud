services:
  web:
    image: portainer/pause:3.9
    environment:
      - APP_ENV=production
    configs:
      - source: from-file
        target: /etc/config-from-file.conf
        mode: 0644
      - source: from-inline
        target: /etc/config-inline.conf
        uid: "1000"
        gid: "1000"
        mode: 0600
    deploy:
      replicas: 1
configs:
  from-file:
    file: ./configs/test-config.conf
  from-inline:
    content: |
      this is inline config
